<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSA-Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin-top: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #1d4ed8;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            color: #2563eb;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #666;
            text-decoration: none;
        }

        .back-to-home a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <!-- Simple Header for Login Page -->
    <header class="header" style="position: relative; background: transparent; box-shadow: none;">
        <div class="container">
            <div class="logo">
                <h1>üõçÔ∏è NSA-Store</h1>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Member Login</h2>
                <p>Welcome back to NSA-Store</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">LOGIN</button>
            </form>

            <div class="login-links">
                <a href="forgot-password.html" class="forgot-password">Forgot Username / Password?</a>
                <a href="signup.html" class="create-account">
                    Create your Account ‚Üí
                </a>
            </div>

            <div class="back-to-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </section>

    <script>
        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate login process
            simulateLogin(email, password);
        });

        function simulateLogin(email, password) {
            // In a real app, you would send this to a server
            // For now, we'll just simulate a successful login
            
            // Store user session
            localStorage.setItem('user', JSON.stringify({
                email: email,
                loggedIn: true,
                loginTime: new Date().toISOString()
            }));

            // Show success message
            alert('Login successful! Welcome back to ShopEasy.');
            
            // Redirect to homepage
            window.location.href = 'index.html';
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.loggedIn) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
